<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Dog Images</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

  <div class="gallery" v-if="dogImages.length">
  <h1>Dog of the day!</h1>
  <img v-for="(url, index) in dogImages" :src="url" alt:="'Dog' + index" :key="url">
  </div>
  <Script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          dogImages:[]
        };
      },
    methods: (
     async fetchDogs() {
      const res = await fetch('https://dog.ceo/api/breeds/image/random/3');
      const data = await res.json();
      this.dogImages = data.message;
    }
  );
  </Script>

  <script>
   const { createApp } = Vue;
    createApp({
      data() {
        return {
          dogImages:[]
        };
      },
      async mounted() {
        const itemsRes = await fetch('/api/items');
        this.items = await itemsRes.json();

        const messagesRes = await fetch('/api/messages');
        this.messages = await messagesRes.json();
      },
      methods: {
        async sendMessage() {
          if (!this.selectedItem.BookID || !this.messageText.trim()) {
            return alert('Please select a book and enter a message.');
          }
          await fetch('/api/messages', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ bookID: this.selectedItem.BookID, sellerID: this.selectedItem.SellerID, message: this.messageText })
          });
          alert('Message sent!');
          this.messageText = '';
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
